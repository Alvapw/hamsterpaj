<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamsterpaj - krypin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/sass/style.css" />
  </head>

  <body>
    <header class="c-header">
      <nav class="c-header__nav">
        <section class="c-header__mobile-top">
          <div class="c-header__logo-box">
            <a href="index.html">
              <img
                src="assets/img/logotyp/logo.png"
                alt="Hamsterpaj's logotyp"
              />
            </a>
          </div>
          <div class="c-header__menu-icon" data-fn-toggle-menu>
            <span class="c-header__menu-line"></span>
            <span class="c-header__menu-line"></span>
            <span class="c-header__menu-line"></span>
          </div>
        </section>
        <section class="c-header__dropdown" data-fn-header-dropdown>
          <div class="c-header__menus">
            <nav class="c-header__search-icon-nav">
              <form
                id="headerSearch"
                role="search"
                autocomplete="off"
                class="c-search c-header__search"
                data-header-search
              >
                <label for="search" class="visually-hidden">
                  <span>Sök på hela sidan</span>
                </label>
                <input
                  type="search"
                  id="search"
                  placeholder="Sök"
                  class="c-search__input c-header__search-input"
                />
                <button class="c-search__button c-search__button--in-header">
                  <i
                    class="ph ph-magnifying-glass c-icon c-icon--md c-header__search-icon"
                  ></i>
                  <span class="visually-hidden"
                    >Klicka för att söka på hela sidan</span
                  >
                </button>
              </form>
              <ul
                class="c-header__icon-nav c-header__icon-nav--desktop-only"
                data-fn-icon-nav
              >
                <li class="c-header__icon-item">
                  <i class="ph ph-user-plus c-icon c-icon--sm"></i>
                  <span class="c-header__icon-text">Vänner</span>
                </li>
                <li class="c-header__icon-item">
                  <i class="ph ph-book-open c-icon c-icon--sm"></i>
                  <span class="c-header__icon-text">Gästboken</span>
                </li>
                <li class="c-header__icon-item">
                  <i class="ph ph-chat c-icon c-icon--sm"></i>
                  <span class="c-header__icon-text">Meddelande</span>
                </li>
                <li
                  class="c-header__icon-item c-header__icon-item--mobile-only"
                >
                  <i class="ph ph-plus-circle c-icon c-icon--sm"></i>
                  <span class="c-header__icon-text">Lägg till</span>
                </li>
              </ul>
            </nav>
            <nav class="c-header__main-nav">
              <ul class="c-header__main-list" data-main-menu>
                <li class="c-header__main-item">
                  <a href="#">Om Hamsterpaj</a>
                </li>
                <li class="c-header__main-item">
                  <a href="forum.html">Forum</a>
                </li>
                <li class="c-header__main-item">
                  <a href="games.html">Onlinespel</a>
                </li>
                <li class="c-header__main-item">
                  <a href="#">Snackis</a>
                </li>
                <li class="c-header__main-item active">
                  <a href="krypin.html">Min profil</a>
                </li>
              </ul>
            </nav>
          </div>
          <button
            class="c-button c-button--secondary c-header__btn"
            data-header-btn
          >
            <span>Logga ut</span>
          </button>
        </section>
      </nav>
      <ul
        class="c-header__icon-nav c-header__icon-nav--mobile-only"
        data-fn-icon-nav
      >
        <li class="c-header__icon-item">
          <i class="ph ph-user-plus c-icon c-icon--sm"></i>
          <span class="c-header__icon-text">Vänner</span>
        </li>
        <li class="c-header__icon-item">
          <i class="ph ph-book-open c-icon c-icon--sm"></i>
          <span class="c-header__icon-text">Gästboken</span>
        </li>
        <li class="c-header__icon-item">
          <i class="ph ph-chat c-icon c-icon--sm"></i>
          <span class="c-header__icon-text">Meddelande</span>
        </li>
        <li class="c-header__icon-item c-header__icon-item--mobile-only">
          <i class="ph ph-plus-circle c-icon c-icon--sm"></i>
          <span class="c-header__icon-text">Lägg till</span>
        </li>
      </ul>
    </header>

    <script src="assets/js/script.js" type="test/javascript"></script>
  </body>
</html>
