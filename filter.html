<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />

    <title>Recept</title>

      href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,300,400&display=swap"

  <body>
    <div class="container">
      <section id="search" class="container">
        <form id="search-bar" role="search" autocomplete="off">
          <label for="header-search">
            <span class="visually-hidden">Search</span>
          </label>
          <input
            type="search"
            id="header-search"
            placeholder="Sök recept"
            data-search
          />
          <button type="submit" id="btn-search">
            <span class="material-symbols-rounded">search</span>
            <span class="visually-hidden">Submit Search</span>
          </button>
        </form>
        <form class="m1b" id="categorys" action="" autocomplete="off">
          <div class="chipsBox">
            <input
              class="chip caty"
              data-caty="spel"
              type="checkbox"
              id="categoryOne"
            />
            <label for="categoryOne">Spel</label>
            <input
              class="chip caty"
              data-caty="kärlek"
              type="checkbox"
              id="categoryTwo"
            />
            <label for="categoryTwo">Kärlek</label>
            <input
              class="chip caty"
              data-caty="humor"
              type="checkbox"
              id="categoryThree"
            />
            <label for="categoryThree">Humor</label>
          </div>

        </form>
      </section>
      <section class="popular">
        <h2>Goda recept</h2>
        <div class="popular-cards">
          <template data-user-template>
            <article class="c-post c-post--comment">
              <div class="c-post__container">
                <section class="c-post__content">
                  <div class="c-post__top-content">
                    <img src="#" alt="" class="c-post__profile-img" />
                    <div>
                      <h4 class="c-post__name" data-user>Användarnamn</h4>
                      <p class="c-post__user-title">Titel</p>
                    </div>
                    <p class="c-post__date" data-date>23/04/24</p>
                  </div>
                  <h3 class="c-post__heading">Rubrik</h3>
                  <p class="c-post__text">
                    Lorem ipsum dolor sit amet consectetur. Morbi adipiscing
                    semper blandit aliquam. Habitant porttitor pellentesque
                    venenatis sed maecenas egestas ac.
                  </p>
                </section>
                <section class="c-post__info">
                  <div class="c-post__info-row">
                    <span class="c-badge">Badge</span>
                    <span class="c-badge">Badge</span>
                    <span class="c-badge">Badge</span>
                  </div>
                  <div class="c-post__info-row">
                    <div class="c-interactions">
                      <!-- TO-DO: icon -->
                      <span>00</span>
                    </div>
                    <div class="c-interactions">
                      <!-- TO-DO: icon -->
                      <span>00</span>
                    </div>
                  </div>
                </section>
              </div>
            </article>
          </template>
        </div>
      </section>
