<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamsterpaj</title>
    <link rel="stylesheet" href="assets/sass/style.css" />
  </head>

  <body>
    <header class="c-header">
      <nav class="c-nav">
        <div class="c-menu-icon" data-fn-toggle-menu>
          <span class="c-menu-icon__line"></span>
          <span class="c-menu-icon__line"></span>
          <span class="c-menu-icon__line"></span>
        </div>
        <ul class="c-nav__list" data-nav-list>
          <li class="c-nav__item">
            <a href="#" class="c-nav__link">Hamsterpaj</a>
          </li>
          <li class="c-nav__item">
            <a href="#" class="c-nav__link">Onlinespel</a>
          </li>
          <li class="c-nav__item">
            <a href="#" class="c-nav__link">Forum</a>

          <li class="c-nav__item">
            <a href="#" class="c-nav__link">Snackis</a>
          </li>
        </ul>
      </nav>
    </header>

    <article class="c-post c-post--teaser c-lib__post">
      <a href="thread.html">
        <!-- TO-DO: lägg till data-replace -->
        <section class="c-post__cover-img c-post__cover-img--lying"></section>
        <section class="c-post__content">
          <section class="c-post__meta-container">
            <div class="c-meta c-meta--col">
              <!-- TO-DO: lägg till text-class -->
              <p>Startad</p>
              <!-- TO-DO: lägg till text-class -->
              <p data-replace-created-date></p>
            </div>
            <div class="c-meta c-meta--col c-meta--right">
              <!-- TO-DO: lägg till text-class -->
              <p>Senast besvarad</p>
              <!-- TO-DO: lägg till text-class -->
              <p data-replace-updated-date></p>
            </div>
          </section>
        </section>
        <section class="c-post__text-container">
          <!-- TO-DO: ändra semantisk heading + lägg till text-class -->
          <h3 class="c-post__title" data-replace-title></h3>
          <!-- TO-DO: lägg till text-class -->
          <p data-replace-text></p>
        </section>
        <section class="c-post__user-container">
          <!-- TO-DO: lägg till data-replace -->
          <div class="c-post__user-img"></div>
          <div>
            <!-- TO-DO: lägg till text-class -->
            <p class="c-post__user-name" data-replace-username></p>
          </div>
          <div class="c-meta c-meta--row">
            <svg class="c-icon c-icon-xs">
              <use href="#dotsThree"></use>
            </svg>
          </div>
        </section>
        <section class="c-post-info-container" data-replace-tags></section>
        <section class="c-post-info-container">
          <div class="c-meta c-meta--row">
            <svg class="c-icon c-icon--xs">
              <use href="#thumbsUp"></use>
            </svg>
            <!-- TO-DO: lägg till text-class -->
            <span data-replace-likes></span>
          </div>
          <div class="c-meta c-meta--row">
            <svg class="c-icon c-icon--xs">
              <use href="#chat"></use>
            </svg>
            <!-- TO-DO: lägg till text-class -->
            <span data-replace-comments></span>
          </div>
        </section>
      </a>
    </article>

    <template>
      <article class="c-article c-article--post">
        <section class="c-article__cover-img c-article__cover-img--square">
          <button class="c-article__fab c-article__fab--left c-button--fab">
            <svg class="c-icon c-icon--md">
              <use href="#arrowLeft"></use>
            </svg>
          </button>
          <button class="c-article__fab c-article__fab--right c-button--fab">
            <svg class="c-icon c-icon--md">
              <use href="#heartStraight"></use>
            </svg>
          </button>
        </section>
        <section class="c-article__content">
          <div class="c-article__main-content">
            <div class="c-article__meta-info">
              <div class="c-article__meta-box">
                <!-- TO-DO: span or p -->
                <p class="c-article__meta-text">Startade</p>
                <p class="c-article__meta-text">Tid</p>
              </div>
              <div class="c-article__meta-box c-article__meta-box--right-align">
                <!-- TO-DO: span or p -->
                <p class="c-article__meta-text">Uppdaterad</p>
                <p class="c-article__meta-text">Tid</p>
              </div>
            </div>
            <div class="c-article__text-content">
              <h3 class="c-article__heading">Heading</h3>
              <p class="c-article__text">
                Lorem ipsum dolor sit amet consectetur. Morbi adipiscing semper
                blandit aliquam. Habitant porttitor pellentesque venenatis sed
                maecenas egestas ac.
              </p>
            </div>
          </div>
          <div class="c-article__user-info">
            <img src="#" alt="" class="c-article__profile-img" />
            <div>
              <p class="c-article__user-name">Användarnamn</p>
              <p class="c-article__user-titel">Titel</p>
            </div>
          </div>
          <div class="c-article__post-info">
            <div class="c-article__border-box">
              <span class="c-badge">Badge</span>
              <span class="c-badge">Badge</span>
              <span class="c-badge">Badge</span>
            </div>
            <div class="c-article__border-box">
              <div class="c-interactions">
                <svg class="c-icon c-icon--xs">
                  <use href="#thumbsUp"></use>
                </svg>
                <span>00</span>
              </div>
              <div class="c-interactions">
                <svg class="c-icon c-icon--xs">
                  <use href="#chat"></use>
                </svg>
                <span>00</span>
              </div>
            </div>
            <!-- TO-DO: svara input ruta -->
            <form action="">
              <input type="text" />
            </form>
          </div>
        </section>
      </article>
    </template>

    <footer class="c-footer"></footer>
